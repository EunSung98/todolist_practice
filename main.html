<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="title">To do list</h2>
    </header>
    <div class="container">
        <div class="addList">
            <!-- select ì¹¸ -->
            <select name="time" class="time" id="time">
                <option value="morning">Morning</option>
                <option value="afternoon">Afernoon</option>
                <option value="night">Night</option>
            </select>
            <input type="text" class="inputBox" id="inputBox" placeholder="Add your list">
            <button class="addBtn" id="addBtn">Add</button>
            <hr>
            <div class="listBox" id="listBox">
                <!-- <div class="suvtitle">Morning</div> -->
                <ul class="miniList" id="morning">

                </ul>
                <!-- <div class="suvtitle">Afernoon</div> -->
                <ul class="miniList" id="afternoon">

                </ul>
                <!-- <div class="suvtitle">Night</div> -->
                <ul class="miniList" id="night">

                </ul>
            </div>
        </div>
    </div>
    <footer>
        <div>github : seongeunjang</div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
