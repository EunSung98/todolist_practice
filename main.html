<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="title">To do list</h2>
    </header>
    <div class="container">
        <div class="addList">
            <!-- select ì¹¸ -->
            <select name="time" class="time" id="time">
                <option value="morning">Morning</option>
                <option value="afternoon">Afernoon</option>
                <option value="night">Night</option>
            </select>
            <input type="text" class="inputBox" id="inputBox" placeholder="Add your list">
            <button class="addBtn" id="addBtn">Add</button>
            <hr>
            <ul class="listBox" id="listBox">
                <ul class="morning" id="morning">
                    <div class="suvtitle">Morning</div>
                </ul>
                <ul class="afternoon" id="afternoon">
                    <div class="suvtitle">Afernoon</div>
                </ul>
                <ul class="night" id="night">
                    <div class="suvtitle">Night</div>
                </ul>
            </ul>
            <script src="main.js"></script>
</body>

</html>
