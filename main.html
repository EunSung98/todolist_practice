<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/7ce3b131ce.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="title">To do list</h2>
    </header>
    <div class="container">
        <div class="addList">
            <!-- select ì¹¸ -->
            <select name="time" class="time" id="time">
                <option value="morning">Morning</option>
                <option value="afternoon">Afernoon</option>
                <option value="night">Night</option>
            </select>
            <!-- The onkeypress event occurs when the user presses a key (on the keyboard). -->
            <input type="text" class="inputBox" id="inputBox" placeholder="Add your list">
            <button class="addBtn" id="addBtn">Add</button>
        </div>
        <div class="listBox" id="listBox">
            <ul class="miniList" id="morning">


            </ul>
            <ul class="miniList" id="afternoon">

            </ul>
            <ul class="miniList" id="night">

            </ul>
        </div>
        <div class="clearDate" id="clearDate">
            <button class="finishBtn" id="finishBtn">Finish</button>
        </div>
    </div>
    <footer>
        <div class="github"><i class="fa-brands fa-github"></i>github : seongeunjang</div>
        <div>This is toyproject. So if you have advice of this project, leave your comment please.</div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
